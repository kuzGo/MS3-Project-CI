{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register')}}">
            <div class="card-panel">
                <!-- Username input field -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" name="username" type="text" class="validate" minlength="5" maxlength="20" pattern="^[a-zA-Z0-9]{5,20}$" required>
                        <label for="username"><i class="material-icons">person_add</i></label>
                    </div>
                    <!-- Password input field -->
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" name="password" type="password" class="validate" minlength="5" maxlength="20" pattern="^[a-zA-Z0-9]{5,20}$" required>
                            <label for="password"> <i class="material-icons">lock</i> </label>
                        </div>
                    </div>
                    <!-- Submit Button -->
                    <button class="col s12 btn-large waves-effect waves-light red darken-3" type="submit" name="action">
                        Register
                        <i class="material-icons">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    
<div class="row">
    <div class="col s12">
        <p class="center-align">
           Aready have registered account? 
            <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Login here</a>
        </p>
    </div>
</div>

{% endblock %}
